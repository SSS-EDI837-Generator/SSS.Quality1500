name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore
      
    - name: ğŸ—ï¸ Build
      run: dotnet build --no-restore --configuration Release /p:TreatWarningsAsErrors=true
      
    - name: ğŸ§ª Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --filter "Category!=Integration"
      
    - name: ğŸ“Š Upload coverage
      uses: codecov/codecov-action@v4
      with:
        file: '**/coverage.cobertura.xml'
        fail_ci_if_error: false
        
  build-quality:
    runs-on: windows-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore
      
    - name: âœ¨ Check code formatting
      run: dotnet format --verify-no-changes --verbosity diagnostic
      
    - name: ğŸ” Analyze code
      run: dotnet build /p:RunAnalyzers=true /p:AnalysisMode=All /p:TreatWarningsAsErrors=true
